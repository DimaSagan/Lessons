<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 14</title>
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="wrapper">

        <header class="wrapper__header header">
            <div class="header__nav"></div>
        </header>

        <main class="wrapper__page page">

            <div class="page__car car">
                <!-- Розметка  -->
                <div class="car__markup markup">
                    <div class="markup__lline-one"></div>
                    <div class="markup__lline-one"></div>
                    <div class="markup__lline-one"></div>
                    <!-- <div class="markup__lline-one"></div>    -->
                </div>

                <!-- Столбы -->

                <div class="car__pillar pillar">
                    <div class="pillar__item">
                        <div class="pillar__body"></div>
                        <div class="pillar__head"></div>
                        <div class="pillar__light"></div>
                    </div>

                    <div class="pillar__item">
                        <div class="pillar__body"></div>
                        <div class="pillar__head"></div>
                        <div class="pillar__light"></div>
                    </div>

                </div>

                <!-- Cветофор -->
                <div class="car__traffic-signal traffic-signal">
                    <div class="traffic-signal__head-traffic head-traffic">
                        <div class="head-traffic__side-two"></div>
                        <div class="head-traffic__side-one side-one">
                            <div class="side-one__red"></div>
                            <div class="side-one__green"></div>
                        </div>

                    </div>
                    <div class="traffic-signal__body"></div>
                </div>

                <!-- полдсказка -->
                <div class="car__instuction instuction">
                    <p class="instuction__text"> Поки машина стоїть на світлофорі, повмикай світло на фарах та зазирни у
                        салон.</p>
                </div>
                <!-- Машина -->
                <div class="car__body-element body-element">

                    <div class="body-element__back back">
                        <div class="back__trunk"></div>
                    </div>

                    <!-- верх кузова -->
                    <div class="body-element__center center">
                        <!-- back door -->
                        <div class="center__back back-center">

                            <div class="back-center__door-top">
                                <div class="back-center__glass">

                                </div>
                            </div>
                            <div class="back-center__door-bottom"></div>

                        </div>
                        <!-- front door -->
                        <div class="center__front front-center">
                            <div class="front-center__door-top">
                                <div class="front-center__glass"></div>
                                <div class="front-center__glass-inner glass-inner">
                                    <div class="glass-inner__murt">
                                        <img src="img/murt.webp" alt="Murt">
                                    </div>
                                    <div class="glass-inner__rozmay">
                                        <img src="img/rozmay.webp" alt="Rozmay">
                                        <p>добрий Вечір</p>
                                    </div>
                                </div>
                            </div>
                            <div class="front-center__door-bottom">
                                <div class="front-center__handle handle">
                                    <div class="handle__back"></div>
                                    <div class="handle__front"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- hood -->
                    <div class="body-element__front front">
                        <div class="front__hood"></div>
                        <div class="front__bamper"></div>
                    </div>
                    <!-- front and back arch -->
                    <div class="body-element__front-arch">
                        <div class="body-element__wheel wheel">
                            <div class="wheel__disc disc">
                                <div class="disc__line disc__line--back">
                                    <div class="disc__line-one"></div>
                                    <div class="disc__line-two"></div>
                                </div>
                                <div class="disc__line disc__line--front">
                                    <div class="disc__line-one"></div>
                                    <div class="disc__line-two"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="body-element__back-arch">
                        <div class="body-element__wheel wheel">
                            <div class="wheel__disc disc">
                                <div class="disc__line disc__line--back">

                                    <div class="disc__line-one"></div>
                                    <div class="disc__line-two"></div>

                                </div>
                                <div class="disc__line disc__line--front">
                                    <div class="disc__line-one"></div>
                                    <div class="disc__line-two"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Порог -->
                    <div class="body-element__doorstep doorstep">
                        <div class="doorstep__top">
                            <div class="doorstep__top-start"></div>
                            <div class="doorstep__top-center"></div>
                            <div class="doorstep__top-end"></div>
                        </div>
                        <div class="doorstep__down"></div>
                    </div>
                    <!-- Фара -->
                    <div class="body-element__lights lights">
                        <div class="lights__front-lens"></div>
                        <div class="lights__front-lens-on"></div>
                        <div class="lights__front"></div>

                    </div>
                    <div class="body-element__lights-back"></div>

                </div>

            </div>

            <div class="page__practice practice practice--container">
                <h2 class="practice__title title">practice</h2>

                <div class="practice__example example">
                    <h2 class="example__title title">duration</h2>
                    <div class="example__item example__item--duration"></div>
                    <div class="example__item example__item--duration"></div>
                    <div class="example__item example__item--duration"></div>
                </div>

                <div class="practice__example example">
                    <h2 class="example__title title">property</h2>
                    <div class="example__item example__item--property"></div>
                    <div class="example__item example__item--property"></div>
                    <div class="example__item example__item--property"></div>
                </div>

            </div>


        </main>

        <footer class="wrapper__footer footer">
            <div class="footer__item"></div>
        </footer>
    </div>
</body>

</html>
