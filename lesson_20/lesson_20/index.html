<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Lesson 20</title>
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="wrapper">

        <header class="header">
            <div class="header__container">
                <div class="header__logo">
                    <img src="img/header/logo.svg" alt="logotype">
                </div>
                <div class="header__menu menu">
                    <div class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item"><a href="#" class="menu__item-link">shop</a></li>
                            <li class="menu__item"><a href="#" class="menu__item-link">men</a></li>
                            <li class="menu__item"><a href="#" class="menu__item-link">women</a></li>
                            <li class="menu__item"><a href="#" class="menu__item-link">combos</a></li>
                            <li class="menu__item"><a href="#" class="menu__item-link">joggers</a></li>


                        </ul>
                    </div>
                </div>



                <div class="header__action">
                    <form method="get" enctype="multipart/form-data" action="#" class="header__form search">
                        <label class="search__label"><input type="search" placeholder="search"
                                class="search__input"></label>
                    </form>
                    <div class="header__action-wrapper">
                        <a href="#" class="header__action-link"><img src="img/header/favorite.svg" alt="favorite"
                                class="header__action-image"></a>
                        <a href="#" class="header__action-link"><img src="img/header/personal.svg" alt="personal"
                                class="header__action-image"></a>
                        <a href="#" class="header__action-link"><img src="img/header/cart.svg" alt="cart"
                                class="header__action-image"></a>

                        <button class="header__action-button" type="button">
                            <span></span>
                        </button>

                    </div>
                </div>
            </div>




        </header>

        <main class="page">
            <section class="section">

                <div class="section__container">

                    <div class="product">
                        <h2 class="product__title title">Recently Viewed</h2>
                        <div class="product__card card">

                            <div class="card__item">
                                <a href="#" class="card__item-link"><img src="img/practice/white.webp" alt="white"></a>
                                <button class="card__item-button">
                                    <img class="not-like" src="img/practice/fav.svg" alt="fav">
                                    <img class="like" src="img/practice/fav2.svg" alt="fav">
                                </button>
                                <div class="card__item-text">
                                    <div class="card__item-text-wrapper">
                                        <a href="#" class="card__title">white t-shirt</a>
                                        <h3 class="card__subtitle">priya's brand</h3>
                                    </div>
                                    <div class="card__price">$13.00</div>
                                </div>
                            </div>

                            <div class="card__item">
                                <a href="#" class="card__item-link"><img src="img/practice/green.webp" alt="green"></a>
                                <button class="card__item-button">
                                    <img class="not-like" src="img/practice/fav.svg" alt="fav">
                                    <img class="like" src="img/practice/fav2.svg" alt="fav">
                                </button>
                                <div class="card__item-text">
                                    <div class="card__item-text-wrapper">
                                        <a href="#" class="card__title">Dark Green Sweatshirt</a>
                                        <h3 class="card__subtitle">Roboto’s Brand</h3>
                                    </div>
                                    <div class="card__price">$127.00</div>
                                </div>
                            </div>

                            <div class="card__item">
                                <a href="#" class="card__item-link"><img src="img/practice/levender.webp"
                                        alt="levender"></a>
                                <button class="card__item-button">
                                    <img class="not-like" src="img/practice/fav.svg" alt="fav">
                                    <img class="like" src="img/practice/fav2.svg" alt="fav">
                                </button>
                                <div class="card__item-text">
                                    <div class="card__item-text-wrapper">
                                        <a href="#" class="card__title">Levender Sweatshirt</a>
                                        <h3 class="card__subtitle">Jhanvi’s Brand</h3>
                                    </div>
                                    <div class="card__price">$133.00</div>
                                </div>
                            </div>

                            <div class="card__item">
                                <a href="#" class="card__item-link"><img src="img/practice/urban.webp" alt="urban"></a>
                                <button class="card__item-button">
                                    <img class="not-like" src="img/practice/fav.svg" alt="fav">
                                    <img class="like" src="img/practice/fav2.svg" alt="fav">
                                </button>
                                <div class="card__item-text">
                                    <div class="card__item-text-wrapper">
                                        <a href="#" class="card__title">Urban jacket with white</a>
                                        <h3 class="card__subtitle">Sagar’s Brand</h3>
                                    </div>
                                    <div class="card__price">$79.00</div>
                                </div>
                            </div>

                        </div>
                    </div>


                </div>

            </section>


        </main>
        <footer class="wrapper__footer footer">

        </footer>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
